<script>
	$(function () {
		$("#menuicon").mouseover(function (e) {
			$("nav ul:nth-child(1)").show();
		});
		$("nav ul:nth-child(1)").mouseleave(function (e) {
			$("nav ul:nth-child(1)").hide();
		});
		$("nav li").eq(0).click(function (e) {
			$(".articles").hide();
			$(".articles").eq(0).show();
			$("nav ul:nth-child(1)").hide();

		});
		$("nav li").eq(1).click(function (e) {
			$(".articles").hide();
			$(".articles").eq(1).show();
			$("nav ul:nth-child(1)").hide();

		});
